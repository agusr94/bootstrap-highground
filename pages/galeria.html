      <!--GALERIA-->
      <section class="gallery min-vh-100">
        <div class="container-md">
          <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
              <img src="/img/501clones.jpg" class="gallery-item" alt="Gallery1">
            </div>
    
            <div class="col">
              <img src="/img/fennecshandbs.jpg" class="gallery-item" alt="Gallery2">
            </div>
    
            <div class="col">
              <img src="/img/gredobs.jpg" class="gallery-item" alt="Gallery3">

            <div class="col">
              <img src="/img/lukeyodabs.jpg" class="gallery-item" alt="Gallery4">

      <!--FOOTER-->

    <!-- Modal -->
    <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button type="button" class="bi bi-x-circle ml-auto" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="/img/501clones.jpg" class="modal-img" alt="Modal Image">
          </div>
        </div>
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    
      <script type="text/javascript">
        document.addEventListener("click",function (e){
          if(e.target.classList.contains("gallery-item")){
              const src = e.target.getAttribute("src");
              document.querySelector(".modal-img").src = src;
              const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
              myModal.show();
          }
        })
      </script>
